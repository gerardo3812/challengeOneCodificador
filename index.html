<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1>
    <title>Encriptador</title>
</head>
<body>
      <header>
        <img src="imagenes/logo.png" alt = "logo" >
      </header>
      <main>
      
        <section class="seccion1">
           <textarea class="area-texto" placeholder="Ingrese el texto aqui"></textarea>   
              
           <div class="contenedor-botones">
            <small class="alertaminusculas" ><img src="imagenes/Vector.png" alt="vector"> Solo letras minúsculas</small>
            <input type="button" class="btn-encriptar" value="Encriptar">
           <input type="button" class="btn-desencriptar" value="Desencriptar">
          </div>
          </section>
        <section class="seccion2">
          <div class="contenedor-muneco" placeholder="Deja un Comentario">
            <img src="imagenes/muñeco.png" alt = "muñeco">
          </div>
          <div class="contenedor-h3 ">
            <h3>ningun mensaje fue encontrado</h3>
          </div>
          <div class="contenedor-texto " >
            <p>Ingresa el texto que desa encriptar o desencriptar</p>
          </div>
          <div class="contenedor-resultado">
               <h3>Mensaje encriptado:</h3>
               <p class="texto-recuperado"></p>
          </div>
          <div class="contendor-copiar">
               <input type="button" class="btn-copiar" value="copiar">
          </div>
        </section>
      </main>
      <footer>
        <h1>todos los derechos reservados</h1>
      </footer>
      <script src="funcionalidad.js"></script>
</body>
</html>
